version: 0.2
# this build spec assumes the aws-common-runtime/ubuntu-16.04:x64 image
phases:
  install:
    commands:
  pre_build:
    commands:
      - export CC=gcc
      - export GIT_TAG=$(git describe --tags | cut -f1 -d'-' | cut -f2 -dv)
  build:
    commands:
      - cd aws-crt-dotnet
      - dotnet build
  post_build:
    commands:
      # get the shared libs from the native build
      - mkdir -p ../dist
      - cp -rv build/lib/libaws-crt-dotnet.so ../dist/x64

artifacts:
  files:
    - 'dist/**/*' 

