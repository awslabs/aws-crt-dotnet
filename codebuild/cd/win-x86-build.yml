version: 0.2
# this build spec assumes the aws-common-runtime/ubuntu-16.04:x64 image
phases:
  install:
    commands:
      - cd %CODEBUILD_SRC_DIR%\aws-crt-dotnet
      - .\codebuild\install-dotnet.bat  https://download.visualstudio.microsoft.com/download/pr/df174ab6-0fcd-47cd-bc95-6a0e09e8f71b/fc7101af6ac2cdac1e0a09075490fd45/dotnet-sdk-2.2.203-win-x86.exe
  build:
    commands:
      - cd %CODEBUILD_SRC_DIR%\aws-crt-dotnet
      - md packages
      - .\codebuild\cd\windows-vs2015-x86-build.bat

artifacts:
  files:
    - 'dist/**/*' 

