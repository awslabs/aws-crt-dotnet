version: 0.2
# this build spec assumes the aws-common-runtime/ubuntu-16.04:x64 image
phases:
  install:
    commands:
      - sudo yum update -y clang cmake3
      - curl -sSL -o /tmp/dotnet-install.sh https://dot.net/v1/dotnet-install.sh
      - bash /tmp/dotnet-install.sh -c 5.0
  pre_build:
    commands:
      - export CC=clang
      - export CXX=clang++
      - [ -z "$(which cmake)" ] && ln -s `which cmake3` /usr/bin/cmake
  build:
    commands:
      - cd aws-crt-dotnet
      - git submodule update --init --recursive
      - mkdir packages
      - dotnet build -f netstandard2.0 -p:PlatformTarget=x64 --configuration Release
  post_build:
    commands:
      # get the shared libs from the native build
      - mkdir -p ../dist/x64/lib
      - cp -rv build/x64/lib/libaws-crt-dotnet-x64.so ../dist/x64/lib

artifacts:
  files:
    - 'dist/**/*'
