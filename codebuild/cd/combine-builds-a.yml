version: 0.2
# Get around CodeBuild's 5 artifact limit by combining them together
phases:
  build:
    commands:
      - cp -a $CODEBUILD_SRC_DIR_win_x64/dist/. dist/
      - cp -a $CODEBUILD_SRC_DIR_win_x86/dist/. dist/
      - cp -a $CODEBUILD_SRC_DIR_linux_x64/dist/. dist/
      - cp -a $CODEBUILD_SRC_DIR_linux_arm64/dist/. dist/

artifacts:
  files:
    - dist/**/*
